<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <pattern id="motif" width="200" height="200" patternUnits="userSpaceOnUse">
      <circle cx="100" cy="100" r="80" stroke="#dcdcdc" stroke-width="0.5" fill="none" />
      <circle cx="100" cy="100" r="40" stroke="#e8e8e8" stroke-width="0.5" fill="none" />
      <line x1="0" y1="100" x2="200" y2="100" stroke="#ececec" stroke-width="0.5" />
      <line x1="100" y1="0" x2="100" y2="200" stroke="#ececec" stroke-width="0.5" />
      <circle cx="50" cy="50" r="4" fill="#f0f0f0" />
      <circle cx="150" cy="150" r="3" fill="#f0f0f0" />
